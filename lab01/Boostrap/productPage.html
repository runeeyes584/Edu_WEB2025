<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Bán Hàng</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <!-- Sử dụng Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        header {
            background: linear-gradient(45deg, #28a745, #218838);
        }

        .navbar {
            background: linear-gradient(45deg, #ffc107, #e0a800);
        }

        .product-image {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background-color: #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer-column {
            background-color: #343a40;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header class="text-white text-center py-4">
        <h1>Trang Web Bán Hàng</h1>
    </header>
    <!-- Menu điều hướng sử dụng Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Trang Chủ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sản Phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên Hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Danh sách sản phẩm -->
            <div class="col-md-9">
                <div class="product-details">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="images/Sonsmom.jpg" class="img-fluid product-image" alt="Product Image">
                        </div>
                        <div class="col-md-6 d-flex flex-column justify-content-center">
                            <h1>Elysia - My Beloved</h1>
                            <p class="lead">Gia nhập The Flame Chaser hoặc Elysia bắn bỏ mẹ mày</p>
                            <h2>$99.99</h2>
                            <button class="btn btn-primary btn-lg" onclick="buyNow()">Buy Now</button>
                            <div id="lottie-container" style="width: 200px; height: 200px;"></div>
                            <script>
                                function buyNow() {
                                    var lottieContainer = document.getElementById('lottie-container');
                                    lottieContainer.style.display = 'block';
                                    if (lottieContainer.animation) {
                                        lottieContainer.animation.goToAndPlay(0, true);
                                    } else {
                                        lottieContainer.animation = bodymovin.loadAnimation({
                                            container: lottieContainer,
                                            renderer: 'svg',
                                            loop: false,
                                            autoplay: true,
                                            path: 'Animation - 1740815916914.json' 
                                        });
                                        lottieContainer.animation.addEventListener('complete', function() {
                                            lottieContainer.style.display = 'none';
                                        });
                                    }
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar text-white p-3">
                    <h5>Social Media</h5>
                    <ul class="list-unstyled">
                        <li><a href="images/facebook.png" class="text-white">Facebook</a></li>
                        <li><a href="images/twitter.png" class="text-white">Twitter</a></li>
                        <li><a href="images/instagram.png" class="text-white">Instagram</a></li>
                        <li><a href="images/linkedin.png" class="text-white">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Phần footer -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="footer-column text-white text-center py-4">
                    <h3>Cột 1</h3>
                    <p>Nội dung cột 1.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="footer-column text-white text-center py-4">
                    <h3>Cột 2</h3>
                    <p>Nội dung cột 2.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="footer-column text-white text-center py-4">
                    <h3>Cột 3</h3>
                    <p>Nội dung cột 3.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Sử dụng Bootstrap JS và Popper.js (cần cài đặt trước khi sử dụng Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
